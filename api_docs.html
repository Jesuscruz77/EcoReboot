<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación API - EcoReboot</title>
    
    <!-- Swagger UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.5/swagger-ui.css">
    
    <style>
        /* Estilos personalizados */
        body {
            margin: 0;
            background: #f5f5f5;
        }
        
        .swagger-ui .topbar {
            background: #2c3e50;
            padding: 15px;
        }
        
        .swagger-ui .info {
            margin: 20px 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="swagger-ui"></div>
    </div>

    <!-- Swagger UI Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.5/swagger-ui-standalone-preset.js"></script>
    
    <script>
    window.onload = function() {
        // Configuración de Swagger UI
        const ui = SwaggerUIBundle({
            url: "swagger.yaml",  // Ruta a tu archivo YAML
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            
            requestInterceptor: (request) => {
                request.headers['Content-Type'] = 'application/json';
                return request;
            }
        });
        
        // Personalizar colores
        ui.initOAuth({
            clientId: 'swagger-ui',
            realm: 'ecoreboot',
            appName: 'EcoReboot API Docs',
            primaryColor: '#2c3e50',
            secondaryColor: '#dfefe7'
        });
    };
    </script>
</body>
</html>
